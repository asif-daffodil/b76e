<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="name">
        <h1>Md.Rezwanur Rahman</h1>
    </div>

    <form action="" class="calculator">
        <input type="text" id="display">
        <br>
        <br>
        <input type="button" class="btndesign" value="AC">
        <input type="button" class="btndesign" value="+/-">
        <input type="button" class="btndesign" value="%">
        <input type="button" class="op_btn" value="/">
        <br>
        <br>
        <input type="button" class="btndesign" value="7">
        <input type="button" class="btndesign" value="8">
        <input type="button" class="btndesign" value="9">
        <input type="button" class="op_btn" value="x">
        <br>
        <br>
        <input type="button" class="btndesign" value="4">
        <input type="button" class="btndesign" value="5">
        <input type="button" class="btndesign" value="6">
        <input type="button" class="op_btn" value="-">
        <br>
        <br>
        <input type="button" class="btndesign" value="1">
        <input type="button" class="btndesign" value="2">
        <input type="button" class="btndesign" value="3">
        <input type="button" class="op_btn" value="+">
        <br>
        <br>
        <input type="button" id="zero" value="0">
        <input type="button" class="btndesign" value=".">
        <input type="button" class="op_btn" value="=">
    </form>
</body>

</html>
